# values: true, false (Must be false when you do not want to install OpenDJ but only apply additional configuration, e.g. when postOpenam=true)
storeType=cts
primaryOrSecondary=secondary
adminConnectorPort=7544
ldapPort=7489
ldapsPort=7736
enableStartTLS=true
jmxPort=7789
jmxRMIPort=7799
configureReplication=true

# Backup
backupLocation=/backup/opendj/tokenstore
dailyBackupFrequencyCron="30 19 * * 2,4,6"
incrementalBackupFrequencyCron="45 00,02,04,06,08,10,12,14,16,18,20,22 * * *"

#################### Upgrade related properties ################################
#upgradeOpenDJ=false
#noSchemaReplication=false
# DNS registered hostname and port of PRIMARY node to setup replication and copy across data
# From replication standpoint in upgrade scenario, primaryOpenDJNodeHost is the primary node
primaryOpenDJNodeHost=tokenstore1-@@appl.datacenter@@.@@appl.pnet.subdomain@@swissid.pnet.ch
primaryOpenDJNodeAdminPort=7544
primaryOpenDJNodeReplicationPort=7089
# DNS registered hostname and port of SECONDARY (THIS) node
# From replication standpoint in upgrade scenario, secondaryOpenDJNodeHost is the secondary node
secondaryOpenDJNodeHost=tokenstore2-@@appl.datacenter@@.@@appl.pnet.subdomain@@swissid.pnet.ch
secondaryOpenDJNodeAdminPort=7544
secondaryOpenDJNodeReplicationPort=7089
