# values: true, false (Must be false when you do not want to install OpenDJ but only apply additional configuration, e.g. when postOpenam=true)
installOpenDJ=true
storeType=cts
primaryOrSecondary=secondary
opendjExtractTargetPath=/opt/swissid/configstore/secondary
adminConnectorPort=8544
ldapPort=8489
ldapsPort=8736
enableStartTLS=true
jmxPort=8781
jmxRMIPort=8791
configureReplication=true


# Backup
configureBackup=true
backupLocation=/opt/swissid/tokenstore/secondary/bak
backupStatusNotificationAddress="betriebit263@post.ch --errorNotify operations.swissid@swisssign.com"
dailyBackupFrequencyCron="30 19 * * 2,4,6"
incrementalBackupFrequencyCron="45 00,02,04,06,08,10,12,14,16,18,20,22 * * *"

# Use fully resolved path for -Xloggc and -XX:HeapDumpPath
OPENDJ_CUSTOM_JVM_ARGS="-server -d64 -Xms1G -Xmx2G -XX:NewSize=512M -XX:MaxNewSize=512M -XX:+UseCompressedOops -XX:MaxTenuringThreshold=1 -XX:+UseConcMarkSweepGC -XX:+UseStringDeduplication -Xloggc:\\/opt\\/swissid\\/tokenstore\\secondary\\/jvm\\/gc.log -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintGCDateStamps -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=20 -XX:GCLogFileSize=1M -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=\\/opt\\/swissid\\/tokenstore\\secondary\\/jvm\\/heap_dump.hprof"

