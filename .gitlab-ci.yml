# Deploy to review environment
deploy-review:
  <<: *openshift_login
  stage: deploy-review
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: http://login.$NAMESPACE.$KUBERNETES_DOMAIN
    on_stop: cleanup-review
  variables:
    #NAMESPACE: $CI_COMMIT_REF_SLUG
    NAMESPACE: sws-branch1
  <<: *deploy
  only:
    - branches
  except:
    - master
    - swissid

# Delete from review environment
cleanup-review:
  <<: *openshift_login
  stage: cleanup-review
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  variables:
    # Setting the GIT_STRATEGY to none is necessary on the stop_review job so that the GitLab Runner wonâ€™t try to checkout the code after the branch is deleted.
    # we need the git repo for the script above
    # GIT_STRATEGY: none
    #NAMESPACE: $CI_COMMIT_REF_SLUG
    NAMESPACE: sws-branch1
  script:
    # next line should be included in the docker image we use (currently appuio/oc)
    - yum install -y gettext
    - source bin/deploy-lib.sh
    - setup_kubectl
    - setup_helm
    - chk_config
    - remove_all
  only:
    - branches
  except:
    - master
    - swissid

