push-helm-charts:
  image: docker.io/appuio/helm:v2.12.0
  stage: build-base-images
  script:
    - for CHART in $(find helm/ -maxdepth 1 -mindepth 1 -type d); do
        helm push $CHART $HELM_REPO_URL ;
      done
  only:
    refs:
      - swissid
    changes:
      - helm/**/*

